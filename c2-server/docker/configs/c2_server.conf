# C2 Server Configuration
# Research Environment Settings

[server]
# Binding configuration
bind_address = 0.0.0.0
http_port = 8080
https_port = 8443
websocket_port = 8081
admin_port = 9090

# SSL/TLS configuration
ssl_cert_file = /app/certs/server.crt
ssl_key_file = /app/certs/server.key
ssl_dh_file = /app/certs/dhparam.pem
ssl_protocols = TLSv1.2,TLSv1.3
ssl_ciphers = ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305

# Server limits
max_connections = 10000
max_bots_per_connection = 100
connection_timeout = 300
keepalive_timeout = 60

[database]
# PostgreSQL configuration
url = postgresql://botnet:research@postgres:5432/botnet_research
pool_size = 20
connection_timeout = 30
query_timeout = 60
ssl_mode = prefer

[redis]
# Redis configuration for caching and sessions
url = redis://redis:6379
pool_size = 10
connection_timeout = 5
command_timeout = 10
db_index = 0

[security]
# Authentication and encryption
jwt_secret = CHANGE_ME_RESEARCH_SECRET_KEY_2024
jwt_expiration = 3600
encryption_key = CHANGE_ME_AES_256_ENCRYPTION_KEY_32_CHARS
rsa_key_size = 4096
session_timeout = 1800

# Rate limiting
rate_limit_enabled = true
rate_limit_requests = 100
rate_limit_window = 60
rate_limit_burst = 20

# Bot authentication
bot_auth_required = true
bot_certificate_validation = true
bot_key_rotation_interval = 86400

[logging]
# Logging configuration
level = INFO
file = /app/logs/c2_server.log
max_size = 100MB
max_files = 10
format = json
console_output = true

# Audit logging
audit_enabled = true
audit_file = /app/logs/audit.log
audit_level = WARNING

# Request logging
access_log_enabled = true
access_log_file = /app/logs/access.log

[monitoring]
# Prometheus metrics
metrics_enabled = true
metrics_port = 9090
metrics_path = /metrics

# Health checks
health_check_enabled = true
health_check_path = /health
health_check_interval = 30

# Performance monitoring
performance_monitoring = true
slow_query_threshold = 1000
memory_monitoring = true

[research]
# Research mode settings
research_mode = true
research_session_id = ""
research_organization = "Security Research Lab"
research_purpose = "Educational and Research Purposes Only"

# Ethical controls
ethical_controls_enabled = true
compliance_logging = true
activity_monitoring = comprehensive
data_retention_days = 30

# Geographic restrictions
geo_restrictions_enabled = false
allowed_countries = []
blocked_countries = []

# Time restrictions
time_restrictions_enabled = false
allowed_hours_start = 09:00
allowed_hours_end = 17:00
allowed_timezone = UTC

# Research boundaries
max_research_bots = 100
max_research_duration_hours = 24
auto_cleanup_enabled = true
emergency_stop_enabled = true

[features]
# Feature toggles
web_dashboard_enabled = true
api_v1_enabled = true
api_v2_enabled = true
websocket_enabled = true
real_time_monitoring = true

# Bot management features
bot_registration = true
bot_grouping = true
bot_scheduling = true
bot_health_monitoring = true

# Attack modules (research mode limited)
ddos_module_enabled = false
data_collection_enabled = true
network_scanning_enabled = false
lateral_movement_enabled = false

# Advanced features
persistence_analysis = true
evasion_analysis = true
forensic_analysis = true
malware_analysis = true

[network]
# Network configuration
ipv4_enabled = true
ipv6_enabled = false
proxy_support = true
tor_support = false

# Traffic obfuscation
traffic_encryption = true
traffic_compression = true
traffic_obfuscation = true
user_agent_rotation = true

# Network timeouts
connect_timeout = 10
read_timeout = 30
write_timeout = 30
dns_timeout = 5

[storage]
# Data storage configuration
data_directory = /app/data
temp_directory = /app/data/temp
backup_directory = /app/data/backups

# File limits
max_file_size = 100MB
max_storage_size = 10GB
cleanup_interval = 3600

# Backup settings
backup_enabled = true
backup_interval = 86400
backup_retention_days = 7
backup_compression = true

[compliance]
# Compliance and legal
gdpr_compliance = true
data_anonymization = true
consent_tracking = true
right_to_deletion = true

# Audit requirements
audit_trail_enabled = true
audit_retention_days = 365
audit_encryption = true
audit_integrity_checks = true

# Incident response
incident_response_enabled = true
incident_notification = true
incident_escalation = true
incident_documentation = true
